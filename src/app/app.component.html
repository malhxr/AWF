<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (idSender)="onSelectUser($event)" />
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [selectedUserId]="selectedUser.id" [name]="selectedUser.name" />
  }@else {
    <p id="fallback">Select a user to see their tasks</p>
  }
</main>
