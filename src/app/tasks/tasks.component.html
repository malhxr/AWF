@if (isStartAddNewTask) {
    <app-add-task (cancel)="onCancelAddingTask()" />
}

<section id="tasks">
    <header>
        <h2>{{name}}'s tasks</h2>
        <menu>
            <button (click)="onStartAddingTask()" >Add task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUser; track task.id) {
            <li>
                <app-task [task]="task" (complete)="onTaskComplete($event)" />
            </li>
        }
    </ul>
</section>
